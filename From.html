<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from</title>
</head>

<body>
    <h1>Registration From</h1>
    <fieldset>Personal info
    <form>
        
        <div >
            <label for="fullname">FullNmae:</label>
            <input type="text" name="fullname" id="fullname" required>
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div><br>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="paragraph" id="paragraph">
        </div><br>
        <div>
            <label for="photo">Choose your Photo:</label>
            <input type="file" name="photo" id="photo">
        </div><br>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
        </div><br>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="male">male
            <input type="radio" name="gender" id="gender" value="female">female
        </div><br>
        <div>
            <label for="religion">Religion:</label>
            <input type="checkbox" name="religion" id="muslim" value="islam">islam
            <input type="checkbox" name="religion" id="hindu" value="hindu">hindu
        </div><br>

        <div>
            <label for="department">Department</label>
            <select name="Department">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
                <option value="LLB">LLB</option>
            </select>
        </div><br>
        <div>
            <label for="message">Message</label>
            <textarea col="30" row="30"></textarea>

        </div><br>
        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </div>

    </form>
</fieldset>

</body>

</html>
