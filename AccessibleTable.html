<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
</head>

<body>
    <header>
        <h1>HTML TABLE</h1>
    </header>
    <main>
        <table border="2px" style="border-collapse: collapse;">
            <caption>Students info</caption>
            <colgroup>
            <col span="2" style="background-color: antiquewhite;" />
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">CGPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">48023</td>
                    <td>SAYEM</td>
                    <td>3.47</td>
                </tr>
                <tr>
                    <th scope="row">48021</td>
                    <td>SK</td>
                    <td>3.07</td>
                </tr>

            </tbody>

        </table>
    </main>

</body>

</html>
