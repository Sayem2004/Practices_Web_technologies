<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operation</title>
</head>
<body>
    <script>
        var num1= parseFloat( prompt("Enter first number : "));
        var num2= parseFloat( prompt("Enter Second number : "));
        var sum =num1 + num2;
        var sub =num1 - num2;
        var mul =num1 * num2;
        var div =num1 / num2;
        var rem =num1 % num2;

        document.write("Addition " +num1+ "+"+num2 +"=" +sum +"<br/>");
        document.write("Subtraction " +num1+ "-"+num2 +"=" +sub+ "<br/>");
        document.write("Multiplication " +num1+ "*" +num2+ "="+ mul+ "<br/>");
        document.write("Div "+ num1+ "*" +num2+ "="+ mul+ "<br/>");
        document.write("Rem "+ num1+ "*" +num2+ "="+ rem+ "<br/>");

    </script>
</body>
</html>
